<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Exercicio de Formulario</h2>
    <form action="#" method="post">
       
        <label for="Informações">Informações</label><br>
        <input type="text"id="Informações" name="Informações">
        <br><br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha">
        <br><br>
        <label for="E-mail">E-mail</label><br>
        <input type="text">
        <br><br>
        <h5>Selecione suas opções</h5>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">HTML</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">CSS</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">JavaScript</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Python</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Php</label>
        <br>
        <br><br>
        <h5>Selecione a período</h5>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Diurno</label>
        <br>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Noturno</label>
        <br>
        <br><br>
        <input type="submit" name="enviar" id="enviar">
        <input type="reset" name="limpar" id="limpar">
    </form>

</html>
